{% extends 'frontend_app/base.html' %}
{% load static %}

{% block content %}
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
        text-align: center;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center">Вход</h2>
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Имя пользователя" required="required" value="{{username_restore}}">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Пароль" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </div>
        {% if error %}
            <div class="form-group">
                <label class="text-danger">{{ error }}</label>
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
