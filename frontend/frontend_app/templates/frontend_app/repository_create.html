{% extends 'frontend_app/base.html' %}
{% load static %}

{% block content %}
    <form id="change_form" class="form-horizontal" role="form" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="col-sm-2 control-label">Наименование:</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" required>
                <span class="text-danger">{{repository_name_error}}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">API ключ Gitlab:</label>
            <div class="col-sm-10">
                <input type="text" name="key" class="form-control" required>
                <span class="text-danger">{{private_key_error}}</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                    <a href="{% url 'student_detail' pk=id %}" class="btn btn-default">Назад</a>
                    <button type="submit" class="btn btn-primary btn-save">Сохранить</button>
                </div>
            </div>
        </div>
        </form>
{% endblock %}
